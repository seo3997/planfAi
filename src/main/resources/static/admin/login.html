<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - PlanfAi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/admin/js/admin_common.js"></script>
    <!-- Custom Admin CSS -->
    <link href="/admin/css/admin_style.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container login-container">
        <div class="card shadow">
            <div class="card-body p-5">
                <h3 class="text-center mb-4">PlanfAi Admin</h3>
                <form @submit.prevent="handleLogin">
                    <div class="mb-3">
                        <label class="form-label">아이디</label>
                        <input type="text" v-model="loginForm.userId" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">비밀번호</label>
                        <input type="password" v-model="loginForm.password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">로그인</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const loginForm = ref({ userId: '', password: '' });
                const handleLogin = () => {
                    axios.post('/api/admin/login', loginForm.value)
                        .then(res => {
                            if (res.data === 'success') {
                                location.href = '/admin/main.do';
                            }
                        })
                        .catch(err => {
                            const msg = err.response ? err.response.data : '로그인 중 오류가 발생했습니다.';
                            alert(msg);
                        });
                };
                return { loginForm, handleLogin };
            }
        }).mount('#app');
    </script>
</body>
</html>
