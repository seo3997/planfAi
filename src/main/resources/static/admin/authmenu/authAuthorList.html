<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>권한별 메뉴관리 - PlanfAi 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/admin/js/admin_common.js"></script>
    <link href="/admin/css/admin_style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <admin-header></admin-header>

        <div class="main-container">
            <admin-sidebar></admin-sidebar>

            <!-- Main Content -->
            <main class="content">
                <div class="page-title-box">
                    <h2 class="page-title">권한별 메뉴관리</h2>
                    <div class="breadcrumb-area">
                        <i class="bi bi-house-door"></i> > 시스템 > <span class="text-dark fw-medium">권한별 메뉴관리</span>
                    </div>
                </div>

                <!-- Search Area -->
                <div class="search-box-wrapper">
                    <input type="text" v-model="schAuthNm" @keyup.enter="fetchAuthors" class="search-input" placeholder="권한명">
                    <button class="btn-search-icon" @click="fetchAuthors"><i class="bi bi-search"></i></button>
                </div>
                <!-- ... table and pagination ... -->
                <div class="data-table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th style="width: 80px;">No</th>
                                <th>권한명</th>
                                <th style="width: 200px;">등록자</th>
                                <th style="width: 200px;">등록일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(author, index) in authorList" :key="author.AUTHOR_ID" class="cursor-pointer" @click="goToMapping(author.AUTHOR_ID)">
                                <td>{{ totCnt - index }}</td>
                                <td class="text-start px-4">{{ author.AUTHOR_NM }}</td>
                                <td>{{ author.USER_NM }}</td>
                                <td>{{ author.REGIST_YMD }}</td>
                            </tr>
                            <tr v-if="authorList.length === 0">
                                <td colspan="4" class="text-center py-5 text-muted">조회된 권한이 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <admin-footer></admin-footer>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const { createApp, ref, onMounted } = Vue;
        const app = createApp({
            setup() {
                const authorList = ref([]);
                const totCnt = ref(0);
                const schAuthNm = ref('');

                const fetchAuthors = () => {
                    axios.get('/api/admin/authmenu/authors', { params: { schAuthNm: schAuthNm.value } })
                        .then(res => {
                            authorList.value = res.data.list;
                            totCnt.value = res.data.totCnt;
                        })
                        .catch(() => alert('조회 실패'));
                };

                const goToMapping = (authorId) => {
                    location.href = `/admin/authmenu/selectListAuthMenuMgt.do?authorId=${authorId}`;
                };

                onMounted(() => {
                    AdminMenu.init();
                    fetchAuthors();
                });

                return { authorList, totCnt, schAuthNm, fetchAuthors, goToMapping };
            }
        });
        AdminLayout.register(app);
        app.mount('#app');
    </script>
</body>
</html>
