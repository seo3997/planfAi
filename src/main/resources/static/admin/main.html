<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 메인 - PlanfAi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/admin/js/admin_common.js"></script>
    <link href="/admin/css/admin_style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Common Header Component -->
        <admin-header></admin-header>

        <div class="main-container no-sidebar">
            <!-- Sidebar Area (Empty white space to match header logo) -->
            <div class="sidebar" style="background-color: transparent; border-right: none;"></div>

            <!-- Main Content -->
            <main class="content" style="background-color: white;">
                <div class="dash-row">
                    <!-- Left Section: Voucher Mgmt -->
                    <div class="dash-section" style="max-width: 400px;">
                        <div class="dash-title">산학협력 바우처관리</div>
                        
                        <div class="dash-card blue">
                            <div class="card-label">회원사승인 건수</div>
                            <div class="card-value">
                                <span class="accrue">1</span>
                                <span class="accrue-unit">건</span>
                            </div>
                        </div>

                        <div class="dash-card green">
                            <div class="card-label">포인트승인 건수</div>
                            <div class="card-value">
                                <span class="accrue">1</span>
                                <span class="accrue-unit">건</span>
                            </div>
                        </div>
                    </div>

                    <!-- Right Section: Board -->
                    <div class="dash-section">
                        <div class="dash-title">
                            게시판
                            <button class="btn-plus"><i class="bi bi-plus"></i></button>
                        </div>
                        
                        <div class="data-table-wrapper" style="border-top: 2px solid #f0f0f0;">
                            <table class="data-table">
                                <thead style="background-color: #f9f9f9;">
                                    <tr>
                                        <th style="width: 80px;">No</th>
                                        <th>제목</th>
                                        <th style="width: 150px;">등록자</th>
                                        <th style="width: 150px;">등록일자</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td class="text-start px-3">미리보는 트렌드코리아 22</td>
                                        <td>soohyun</td>
                                        <td>2022.12.08</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    </div>

    <script>
        const { createApp, onMounted } = Vue;
        const app = createApp({
            setup() {
                onMounted(() => {
                    AdminMenu.init();
                });
                return {};
            }
        });
        AdminLayout.register(app);
        app.mount('#app');
    </script>
</body>
</html>
