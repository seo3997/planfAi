<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 메인 - PlanfAi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/admin/js/admin_common.js"></script>
    <link href="/admin/css/admin_style.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar d-none d-md-block py-4 shadow">
                <h5 class="px-3 mb-4 text-primary fw-bold">PlanfAi Admin</h5>
                <ul class="nav flex-column gap-1">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/main.do">
                            <i class="bi bi-speedometer2 me-2"></i>대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/menu/selectListMenuMgt.do">
                            <i class="bi bi-list-nested me-2"></i>메뉴 관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-people me-2"></i>사용자 관리
                        </a>
                    </li>
                    <div class="border-top border-secondary my-3 mx-3"></div>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/admin/logout.do">
                            <i class="bi bi-box-arrow-right me-2"></i>로그아웃
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 content">
                <header class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                    <h2 class="fw-bold">통계 대시보드</h2>
                    <div class="text-muted">관리자님, 환영합니다.</div>
                </header>

                <!-- Stats Row -->
                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="card card-stat bg-primary text-white shadow-sm">
                            <div class="card-body">
                                <h6 class="card-title opacity-75">전체 사용자</h6>
                                <h3 class="fw-bold mb-0">1,280명</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stat bg-success text-white shadow-sm">
                            <div class="card-body">
                                <h6 class="card-title opacity-75">오늘 생성 리포트</h6>
                                <h3 class="fw-bold mb-0">45건</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stat bg-warning text-dark shadow-sm">
                            <div class="card-body">
                                <h6 class="card-title opacity-75">문의 대기</h6>
                                <h3 class="fw-bold mb-0">12건</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stat bg-info text-white shadow-sm">
                            <div class="card-body">
                                <h6 class="card-title opacity-75">시스템 상태</h6>
                                <h3 class="fw-bold mb-0">Normal</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 fw-bold">최근 리포트 생성 현황</h5>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>사용자</th>
                                    <th>업종</th>
                                    <th>목표 순이익</th>
                                    <th>생성일시</th>
                                    <th>액션</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>홍길동 (test@user.com)</td>
                                    <td><span class="badge bg-light text-dark">외식업</span></td>
                                    <td>5,000,000원</td>
                                    <td>2024-01-28 14:20</td>
                                    <td><button class="btn btn-sm btn-outline-primary">보기</button></td>
                                </tr>
                                <tr>
                                    <td>이순신 (lee@user.com)</td>
                                    <td><span class="badge bg-light text-dark">제조업</span></td>
                                    <td>12,000,000원</td>
                                    <td>2024-01-28 13:05</td>
                                    <td><button class="btn btn-sm btn-outline-primary">보기</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            setup() {
                return {};
            }
        }).mount('#app');
    </script>
</body>
</html>
