<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 메인 - PlanfAi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/admin/js/admin_common.js"></script>
    <link href="/admin/css/admin_style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Top Header -->
        <header class="admin-header">
            <div class="logo-area">planF</div>
            <nav class="nav-area">
                <div class="nav-item active">시스템</div>
                <div class="nav-item">기본정보</div>
                <div class="nav-item">포인트 관리</div>
                <div class="nav-item">게시판</div>
            </nav>
            <div class="user-info">
                <i class="bi bi-person-fill me-1"></i> admin
                <a href="/admin/logout.do" class="ms-3"><i class="bi bi-unlock-fill me-1"></i> Logout</a>
            </div>
        </header>

        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <a class="nav-link active" href="/admin/main.do">
                    대시보드
                </a>
                <a class="nav-link" href="/admin/menu/selectListMenuMgt.do">
                    메뉴 관리
                </a>
                <a class="nav-link" href="#">
                    사용자 관리
                </a>
                <a class="nav-link" href="#">
                    코드 관리
                </a>
            </aside>

            <!-- Main Content -->
            <main class="content">
                <div class="page-title-box">
                    <h2 class="page-title">통계 대시보드</h2>
                    <div class="breadcrumb-area">
                        <i class="bi bi-house-door"></i> > 메인 > <span class="text-dark fw-bold">대시보드</span>
                    </div>
                </div>

                <!-- Stats Row -->
                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="card card-stat bg-primary text-white shadow-sm">
                            <div class="card-body">
                                <h6 class="card-title opacity-75">전체 사용자</h6>
                                <h3 class="fw-bold mb-0">1,280명</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stat bg-success text-white shadow-sm">
                            <div class="card-body">
                                <h6 class="card-title opacity-75">오늘 생성 리포트</h6>
                                <h3 class="fw-bold mb-0">45건</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stat bg-warning text-dark shadow-sm">
                            <div class="card-body">
                                <h6 class="card-title opacity-75">문의 대기</h6>
                                <h3 class="fw-bold mb-0">12건</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stat bg-info text-white shadow-sm">
                            <div class="card-body">
                                <h6 class="card-title opacity-75">시스템 상태</h6>
                                <h3 class="fw-bold mb-0">Normal</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity Table -->
                <div class="data-table-wrapper">
                    <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold">최근 리포트 생성 현황</h5>
                        <div class="actions-area m-0">
                            <button class="btn-action btn-register"><i class="bi bi-pencil-square"></i> 등록</button>
                        </div>
                    </div>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th style="width: 50px;"><input type="checkbox"></th>
                                <th style="width: 60px;">No</th>
                                <th>사용자</th>
                                <th>업종</th>
                                <th>목표 순이익</th>
                                <th>생성일시</th>
                                <th style="width: 100px;">액션</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>1</td>
                                <td>홍길동 (test@user.com)</td>
                                <td><span class="badge bg-secondary">외식업</span></td>
                                <td>5,000,000원</td>
                                <td>2024-01-28 14:20</td>
                                <td><button class="btn btn-sm btn-outline-primary">보기</button></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>2</td>
                                <td>이순신 (lee@user.com)</td>
                                <td><span class="badge bg-secondary">제조업</span></td>
                                <td>12,000,000원</td>
                                <td>2024-01-28 13:05</td>
                                <td><button class="btn btn-sm btn-outline-primary">보기</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            setup() {
                return {};
            }
        }).mount('#app');
    </script>
</body>
</html>
